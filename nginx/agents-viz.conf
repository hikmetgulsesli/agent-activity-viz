# Agent Activity Visualizer - Nginx Configuration
# This config should be placed in /etc/nginx/sites-available/ and symlinked to sites-enabled

# Rate limiting zone for WebSocket connections
# Allows max 10 concurrent connections per IP address
limit_conn_zone $binary_remote_addr zone=ws_limit:10m;
limit_conn_status 429;

# Upstream definition for the Node.js application
upstream agent_activity_viz {
    server 127.0.0.1:3503;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ai.setrox.com.tr;

    # Allow Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai.setrox.com.tr;

    # SSL certificate paths (will be populated by certbot)
    ssl_certificate /etc/letsencrypt/live/ai.setrox.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.setrox.com.tr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main application location
    location /agents-viz {
        # Rewrite URL to remove /agents-viz prefix
        rewrite ^/agents-viz/(.*)$ /$1 break;
        rewrite ^/agents-viz$ / break;

        # Proxy settings
        proxy_pass http://agent_activity_viz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support with upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # WebSocket timeout settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Rate limiting for WebSocket connections
        # Max 10 concurrent connections per IP
        limit_conn ws_limit 10;

        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Static asset caching (max-age=3600 = 1 hour)
        # Applied only to static file types
        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://agent_activity_viz;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache headers for static assets
            add_header Cache-Control "public, max-age=3600" always;
            expires 1h;
            
            # CORS headers for fonts/assets
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/agents-viz-access.log;
    error_log /var/log/nginx/agents-viz-error.log;
}
